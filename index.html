<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato dos clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./phone.png.png" alt="logo de telefone">
            <h1>Contato dos clientes</h1>
        </header>
        <form id="formulary">
            <input type="text" required id="nome-do-contato" placeholder="Nome do contato">
            <input type="number" required id="numero-do-contato" placeholder="Numero do contato">
            <button type="submit">Cadastrar</button>
        </form >
        <p id="mensagem"></p>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                        <th>Numero do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td id="contato">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
